        <li><a href="#smoothie-recipes">Smoothie Recipes</a></li>
        <li><a href="#workout-plans">Workout Plans</a></li>
      </ul>
    </nav>
  </header>

  <section id="hero">
    <h1>Welcome to Schizofit</h1>
    <p>Get fit, stay healthy!</p>
  </section>

  <section id="merch">
    <h2>Merch</h2>
    <!-- Add merch content here -->
  </section>

  <section id="meal-plans">
    <h2>Meal Plans</h2>
    <!-- Add meal plans content here -->
  </section>

